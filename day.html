<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-size: 50px;
            background-color: aqua;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script type="text/JavaScript">
        let day = prompt("Enter a day latter");
        switch (day) {
            case 'm':document.write("Monday");
                break;
                case 't':document.write("Tueseday");
                break;

                case 'w':document.write("Wednesday");
                break;

                case 'th':document.write("Thrusday");
                break;

                case 'f':document.write("friday");
                break;

                case 's':document.write("Saturday");
                break;

                case 'su':document.write("Sunday");
                break;

        
            default:
                document.write("Enter a valide latter");
                break;
        }
    </script>
</head>

</html>

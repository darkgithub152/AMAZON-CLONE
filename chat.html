<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
 th {
            background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h2>Sample Table</h2> <table>
        <thead><tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mohit</td>
                <td>25</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Sumit</td>
                <td>30</td>
                <td>Nepal</td>
            </tr>
            <tr>
                <td>Ajit</td>
                <td>28</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

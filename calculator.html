<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator bordeer">

        <div class="display border"></div>
        <div class="content border">
            <div class="number">
                <button>01</button>
            </div>
            <div class="number">
                <button>02</button>
            </div>
            <div class="number">
                <button>03</button>
            </div>
            <div class="number">
                <button>04</button>
            </div>
            <div class="number">
                <button>05</button>
            </div>
            <div class="number">
                <button>06</button>
            </div>
            <div class="number">
                <button>07</button>
            </div>
            <div class="number">
                <button>08</button>
            </div>
            <div class="number">
                <button>09</button>
            </div>
            <div class="number">
                <button>+</button>
            </div>
            <div class="number">
                <button>0</button>
            </div>
            <div class="number">
                <button>-</button>
            </div>
            <div class="number">
                <button>*</button>
            </div>
            <div class="number">
                <button>=</button>
            </div>
            <div class="number">
                <button>/</button>
            </div>
        </div>
    </div>
    
</body>
</html>
